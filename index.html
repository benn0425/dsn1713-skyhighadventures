        <main>
            <section id="hero">
                <div class="container-md h-100">
                   <div class="row h-100 align-items-center">
                   
                        <div class="col-md-6 order-2">
                            <div>
                                <div>
                                <h1 class="display-5 fw-bold">This is Jeff. He just jumped out of a plane.</h1>
                                <p class="lead">We think more people should be like Jeff. At SkyHigh Adventures, the sky's the limit, and your playground.</p>
                                <p class="fs-5 fw-medium">Ready for an adventure?</p>
                                <button type="button" class="btn btn-light">Explore Activities</button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-6 order-1 bg-image">
                            <img class="img-fluid object-fit-cover h-100" src="images/parachute-1702689_1280.jpg" alt="Man skydiving">
                        </div>
                    </div> 
                </div>
                
              </section>
        </main>
